<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MADE WITH AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@loadingio/animation.css@2.3.0/dist/loading.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
  <style>
    .card:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
    }
    .about-section {
      text-align: center;
      padding: 50px 0;
      background: linear-gradient(to right, #f8f8f8, #d3d3d3);
    }
    .made-with-ai {
      font-size: 32px;
    }
    .fade-in {
      animation: fade-in 1s ease-in-out;
    }
    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    #search-input {
      color: black;
    }
    body.dark-mode {
      background: linear-gradient(to right, #1a202c, #000000);
      color: #f8f8f8;
    }
    body.dark-mode .navbar {
      background-color: #2d3748;
    }
    body.dark-mode .about-section {
      background: linear-gradient(to right, #2d3748, #000000);
    }
    body.dark-mode #card-container .card {
      background-color: #2d3748;
      color: #f8f8f8;
    }
    body.dark-mode #card-container .card:hover {
      background-color: #4a5568;
    }
    .card img {
      transition: transform 0.3s ease-in-out;
    }
    .card:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <nav class="navbar bg-blue-500 p-4 text-white">
    <div class="container mx-auto">
      <span class="font-bold text-lg">MADE WITH AI</span>
      <button id="dark-mode-toggle" class="bg-gray-200 rounded-lg ml-2 px-4 py-2 text-gray-800">Dark Mode</button>
      <form id="search-form" class="mt-2">
        <div class="flex">
          <input id="search-input" type="text" class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none" placeholder="Search...">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg ml-2">Search</button>
        </div>
      </form>
    </div>
  </nav>

  <div id="card-container" class="container mx-auto mt-4">
    <div class="about-section">
      <h2 class="made-with-ai">Made with AI</h2>
      <p class="fade-in">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce consectetur diam et ultrices volutpat. Nulla nec felis sed nunc semper iaculis eget in ipsum.</p>
    </div>

    <p class="text-center">Total Cards: <span id="card-count"></span></p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Card template -->
      <template id="card-template">
        <div class="card shadow-lg rounded-lg p-4 hover:bg-blue-50">
          <img src="https://via.placeholder.com/500" alt="Card Image" class="w-full h-40 object-cover rounded-t-lg">
          <div class="p-4">
            <h3 class="font-bold text-xl mb-2">Card Title</h3>
            <p>Card Description</p>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg mt-2">Open HTML</button>
          </div>
        </div>
      </template>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Define card data array
      var cardData = [
        {
          title: "TaskMaster ",
          description: "A simple and efficient web-based task management tool."",
          htmlFile: "card1.html"
        }
      ];

      // Search functionality
      $('#search-form').submit(function(e) {
        e.preventDefault();
        var searchQuery = $('#search-input').val().toLowerCase();
        $('.card').each(function() {
          var cardTitle = $(this).find('h3').text().toLowerCase();
          var cardDescription = $(this).find('p').text().toLowerCase();
          if (cardTitle.includes(searchQuery) || cardDescription.includes(searchQuery)) {
            $(this).show();
          } else {
            $(this).hide();
          }
        });
      });

      // Generate cards from template
      var cardContainer = $('#card-container .grid');
      var cardTemplate = $('#card-template').html();
      for (var i = 0; i < cardData.length; i++) {
        var card = cardData[i];
        var cardHtml = cardTemplate
          .replace('Card Title', card.title)
          .replace('Card Description', card.description)
          .replace('card1.html', card.htmlFile);
        cardContainer.append(cardHtml);
      }

      // Open HTML file
      cardContainer.on('click', '.card button', function() {
        var index = $(this).closest('.card').index();
        var htmlFile = cardData[index].htmlFile;
        window.open(htmlFile, '_blank');
      });

      // Dark mode toggle
      $('#dark-mode-toggle').click(function() {
        $('body').toggleClass('dark-mode');
      });

      // Display total number of cards
      var cardCount = cardData.length;
      $('#card-count').text(cardCount);
    });
  </script>
</body>
</html>
